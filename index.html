  doc.ready(function() {

    var h = doc.height()
    var svg = $('#svg')
    svg.attr('width', w)
    svg.attr('height', h)
    var graph = Graph.generate(20, 2, w, h, 30)
    Graph.attach(graph, $('#svg'))
  });
</script>
