<!DOCTYPE html>
<html>
<link href="screen.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="jquery-3.1.1.min.js" charset="utf-8"></script>
<script type="text/javascript" src="graph.js" charset="utf-8"></script>
<script>
  var selectedElement = null;
  var currentX = 0;
  var currentY = 0;
  var doc = $( document )

  doc.ready(function() {
    var w = doc.width()
    var h = doc.height()
    var svg = $('#svg')
    svg.attr('width', w)
    svg.attr('height', h)
    var graph = Graph.generate(20, 2, w, h, 30)
    Graph.attach(graph, $('#svg'))
  });
</script>

<body>

<svg id="svg" width="600" height="400">
</svg>

</body>
</html>
